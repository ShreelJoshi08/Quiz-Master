<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container d-flex vh-100 justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
                                    <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                                </div>
                                <small id="mobileError" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button class="password-toggle" type="button" onclick="togglePassword('password', this)">
                                        <i class="bi bi-eye-fill"></i>
                                    </button>
                                </div>
                                <small id="passwordError" class="text-danger"></small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <p class="text-center mt-3">
                            Don't have an account? <a href="/register">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="scripts.js"></script> -->

    <script>
        function togglePassword(fieldId, button) {
            const passwordField = document.getElementById(fieldId);
            const icon = button.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
            }
        }

        function validateLogin() {
            const mobileField = document.getElementById('mobile');
            const passwordField = document.getElementById('password');
            const mobileError = document.getElementById('mobileError');
            const passwordError = document.getElementById('passwordError');

            let isValid = true;

            // Clear previous errors
            mobileError.textContent = '';
            passwordError.textContent = '';
            mobileField.classList.remove('is-invalid');
            passwordField.classList.remove('is-invalid');

            // Mobile validation
            const mobile = mobileField.value.trim();
            const mobileRegex = /^[0-9]{10}$/;

            if (!mobile) {
                mobileError.textContent = 'Mobile number is required';
                mobileField.classList.add('is-invalid');
                isValid = false;
            } else if (!mobileRegex.test(mobile)) {
                mobileError.textContent = 'Enter a valid 10-digit mobile number';
                mobileField.classList.add('is-invalid');
                isValid = false;
            }

            // Password validation
            const password = passwordField.value;

            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordField.classList.add('is-invalid');
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                passwordField.classList.add('is-invalid');
                isValid = false;
            }

            return isValid;
        }

        // Add this code to handle form submission and send data to backend
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!validateLogin()) return;

            const data = {
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.user_type === 'admin') {
                        localStorage.setItem('admin_email', result.admin_email);
                        window.location.href = '/admin';
                    } else {
                        // Store user info and redirect to user.html
                        localStorage.setItem('user_id', result.user_id);
                        localStorage.setItem('user_name', result.full_name);
                        window.location.href = '/user.html';
                    }
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                alert('Network error');
            }
        });

        // Add mobile number input validation
        const mobileInput = document.getElementById('mobile');
        mobileInput.addEventListener('input', function() {
            const mobileValue = this.value.replace(/\D/g, ''); // Remove non-digits
            this.value = mobileValue.slice(0, 10); // Limit to 10 digits
        });

    </script>

</body>
</html>
